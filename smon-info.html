<!DOCTYPE <!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>

    <!-- 
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");

        function App() {
            const [loading, setLoading] = React.useState(-1);
            const [infos, setInfos] = React.useState([]);
            const [cardInfos, setCardInfos] = React.useState([]);

            const [account, setAccount] = React.useState("tradingideas.spt");
            const onChange = (event) => setAccount(event.target.value);

            const onBalance = (event) => {
                const sm_balance = "https://api2.splinterlands.com/players/balances?username="
                fetch(sm_balance+account)
                .then((response) => response.json())
                .then((json) => {
                    setLoading(2); // 2 : loading 완료
                    setInfos(json);
                });
            };

            const onTrading = (event) => {
                const sm_balance = "https://api2.splinterlands.com/market/history?player="
                fetch(sm_balance+account)
                .then((response) => response.json())
                .then((json) => {
                    setInfos(json);
                    setLoading(3); // 3 : loading 완료
                });
            };

            // run once at the first time
            React.useEffect(() => {
                const url = "https://steemmonsters.com/cards/get_details"
                fetch(url)
                .then((response) => response.json())
                .then((json) => {
                    setCardInfos(json);
                });
            }, []);

            return (
                <div>
                    <h1 style={{ color: 'black',textAlign: 'center' }}> Market Transactions History </h1>
                    <div align="center">
                        <input
                            position="center"
                            onChange={onChange}
                            value={account}
                            type="text"
                            placeholder="Enter account..."
                            style={{textAlign: 'center' }}
                        />
                        <hr />
                        <button onClick={onBalance}> Balance</button>
                        <button onClick={onTrading}> Trade Info</button>
                    </div>
                    <hr />

                    {
                        loading < 2 ? (
                            loading == 1?
                                <strong>Loading...</strong>
                            : ""  
                        ) : ""
                    }
                    {
                        loading == 2 ? (
                            <ul>
                                {infos.map((info, index) => (
                                    <li key={index}>{info.token} : {info.balance}</li>
                                ))}
                            </ul>
                        ) : (loading == 3 ? (
                                <ul>
                                    {infos.map((info, index) => (
                                            <li key={index} style={{color: info.purchaser==account?'red':'blue'}}>{info.completed_date}  {info.purchaser==account? 'BUY ' : 'SELL'}  :  {cardInfos[info.card_detail_id - 1].name}   ${info.buy_price}</li>
                                    ))}
                                </ul>
                            ): ""
                        ) 
                    }
                </div>
            );
        }

        ReactDOM.render(
        <App />, root)
    </script>
    
</html>
